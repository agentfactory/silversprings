<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <style>
      .logo-text {
        font-family: Arial, sans-serif;
        font-weight: bold;
      }
      .splash {
        fill: url(#splash-gradient);
      }
      .house-heart {
        fill: none;
        stroke: #000;
        stroke-width: 8;
      }
    </style>
    <radialGradient id="splash-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="25%" style="stop-color:#4ECDC4"/>
      <stop offset="50%" style="stop-color:#45B7D1"/>
      <stop offset="75%" style="stop-color:#96CEB4"/>
      <stop offset="100%" style="stop-color:#FFEEAD"/>
    </radialGradient>
  </defs>
  <path class="splash" d="M250,250 m-150,-150 a150,150 0 1,0 300,0 a150,150 0 1,0 -300,0" opacity="0.6"/>
  <path class="house-heart" d="M200,300 v-100 l100,-75 l100,75 v100 h-75 v-50 a25,25 0 0,0 -50,0 v50 h-75 z"/>
  <text class="logo-text" x="50" y="150" transform="rotate(-45 50,150)">SILVER SPRING</text>
  <text class="logo-text" x="350" y="450" transform="rotate(-45 350,450)">STUDIO</text>
</svg>
